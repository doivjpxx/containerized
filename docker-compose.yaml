version: '2.1'

services:

  users-db:
    container_name: users-db
    build: ./services/users/src/db
    ports:
      - '5433:5432' # expose ports - HOST: container name
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: exit 0
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  movies-db:
    container_name: movies-db
    build: ./services/movies/src/db
    ports:
      - '5434:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: exit 0
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  users-service:
    container_name: users-service
    build: ./services/users
    volumes:
      - './services/users:/usr/src/app'
      - './services/users/package.json:/usr/src/package.json'
    ports:
      - '3000:3000' # expose ports - HOST: container name
    environment:
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - NODE_ENV=${NODE_ENV}
      - TOKEN_SECRET=supersecr3t
    depends_on:
      users-db:
        condition: service_healthy
    links:
      - users-db

  movies-service:
    container_name: movies-service
    build: ./services/movies
    volumes:
      - './services/movies:/usr/src/app'
      - './services/movies/package.json:/usr/src/package.json'
    ports:
      - '3001:3000'
    environment:
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - NODE_ENV=${NODE_ENV}
      - TOKEN_SECRET=supersecr3t
    depends_on:
      movies-db:
        condition: service_healthy
    links:
      - movies-db

  web-service:
    container_name: web-service
    build: ./services/web
    volumes:
      - './services/web:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3007:3006'
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      users-service:
        condition: service_started
      movies-service:
        condition: service_started
    links:
      - users-service
      - movies-service
